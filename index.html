<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="top">

    </div>
    <div class="mid">
      <img src="./images/image-victor.jpg"/>
      <div class="info">
        <p id="numero"><span>Victor Crest</span> 26</p>
        <p id="small-text">London</p>
      </div>
    </div>
    <div class="bottom">
      <div class="stat">
        <span>80K</span>
        <p id="small-text">Followers</p>
      </div>
      <div class="stat">
        <span>803K</span>
        <p id="small-text">Likes</p>
      </div>
      <div class="stat">
        <span>1.4K</span>
        <p id="small-text">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jordan-Rob">Jordan Rob Byamugisha</a>.
  </div>
</body>
</html>
